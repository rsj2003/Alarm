<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Digital-Display/font.css">
  <link rel="stylesheet" href="styel.css">
  <script src="jQuery-3.6.0.js"></script>
</head>
<body>
  <div id="alarm-setting">
    <h2>알람</h2>
    <input type="checkbox" id="su" class="none week" checked><input type="checkbox" id="mo" class="none week" checked><input type="checkbox" id="tu" class="none week" checked><input type="checkbox" id="we" class="none week" checked><input type="checkbox" id="th" class="none week" checked><input type="checkbox" id="fr" class="none week" checked><input type="checkbox" id="sa" class="none week" checked>
    <p>전체선택 : <input type="checkbox" id="all-week" checked></p>
    <div class="labels">
      <label for="su"></label>일<label for="mo">월</label><label for="tu">화</label><label for="we">수</label><label for="th">목</label><label for="fr">금</label><label for="sa">토</label>
    </div>
    <p><input type="number" id="hour" min="-1" value="0">시 <input type="number" id="minute" min="-1" value="0">분 <input type="number" id="second" min="-1" value="0" value="0">초</p>
    <p>알람 이름 : <input type="text" id="title"></p>
    <p>알람 설명 : <input type="text" id="notice"></p>
    <span><button id="append-alarm">알람 추가</button><button id="cancel">취소</button></span>
  </div>
  <div id="alarm-list"></div>
  <div id="timer-setting">
    <input type="radio" name="timer-type" id="set-timer" class="none" checked><input type="radio" name="timer-type" id="set-stopwatch" class="none">
    <h2><label for="set-timer">타이머</label><label for="set-stopwatch">스톱워치</label></h2>
    <span><button id="start">시작</button><button id="stop">정지</button><button id="record">기록</button><button id="reset">초기화</button></span>
    <p><input type="number" id="timer-hour" min="-1" value="0">시 <input type="number" id="timer-minute" min="-1" value="0">분 <input type="number" id="timer-second" min="-1" value="0" value="0">초</p>
  </div>
  <div id="record-list"></div>
  <div id="time" class="main-timer timer">
    <span class="text-color"><span class="h"></span>:<span class="m"></span>:<span class="s"></span></span>
    <span class="text-background"><span class="h"></span>:<span class="m"></span>:<span class="s"></span></span>
  </div>
  <div id="timer" class="sub-timer timer">
    <span class="text-color"><span class="h"></span>:<span class="m"></span>:<span class="s"></span></span>
    <span class="text-background"><span class="h"></span>:<span class="m"></span>:<span class="s"></span></span>
  </div>
  <div id="main-background-timer" class="timer">
    88:88:88
  </div>
  <div id="sub-background-timer" class="timer">
    88:88:88
  </div>
  <script src="script.js"></script>
</body>
</html>
